<body>
    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist" id="top_column">
            <li role="presentation" class="active">
                <a href="#home">总览</a>

        <!-- Tab panes -->
        <div class="tab-content" id="bottom_column">

                </table>

            </div>
            <div role="tabpanel" class="tab-pane" id="profile">.profile..</div>
            <div role="tabpanel" class="tab-pane" id="messages">.messages..</div>
            <div role="tabpanel" class="tab-pane" id="settings">..settings.</div>
        </div>

    </div>

    <button id="get">发起GET请求</button>
    <button id="post">发起POST请求</button>
    <h1>5秒后自动跳转</h1>
    <script>
        let top_column = document.getElementById('top_column').getElementsByTagName('li')
        let bottom_column = document.getElementById('bottom_column').getElementsByClassName('tab-pane')
        window.onload = function () {
            for (let i = 0; i < top_column.length; i++) {
                top_column[i].onclick = () => {
                    tab_content(i);
                }
            }
        }
        function tab_content(i) {
            for (let j = 0; j < bottom_column.length; j++) {
                top_column[j].className = ""
                bottom_column[j].className = "tab-pane";
            }
            top_column[i].className = "active"
            bottom_column[i].className = "tab-pane active";
        }
    </script>

    <script>
        $(function () {
            $('#get').on('click', () => {
                $.ajax({
                    method: 'GET',
                    url: "http://www.liulongbin.top:3006/api/get",
                    data: {
                        name: 'bilibili',
                        age: 19,
                    },
                    success: function (res) {
                        console.log(res)
                    }
                })
            })

            $('#post').on('click', () => {
                $.ajax({
                    method: 'POST',
                    url: "http://www.liulongbin.top:3006/api/post",
                    data: {
                        name: 'bilibili',
