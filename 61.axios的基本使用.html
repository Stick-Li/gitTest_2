<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/axios.js"></script>
</head>

<body>
    <button id="btn1">发起GET请求</button>
    <button id="btn2">发起POST请求</button>
    <button id="btn3">axios发起GET请求</button>
    <button id="btn4">axios发起POST请求</button>

    <script>
        document.querySelector('#btn1').addEventListener('click', () => {
            var url = 'http://www.liulongbin.top:3006/api/get'
            var paramsObj = { name: 'author', age: 20 }

            axios.get(url, { params: paramsObj }).then((res) => {
                console.log(res)
                // res不是服务器响应回来的真实的数据，返回的是axios包装过后的对象
                // res.data 才是服务器响应回来的真实的数据
            })
        })
        document.querySelector('#btn2').addEventListener('click', () => {
            var url = 'http://www.liulongbin.top:3006/api/post'
            var dataObj = { address: '北京', location: '东城区' }
            axios.post(url, dataObj).then(function (res) {
                console.log(res.data)
            })
        })

        document.querySelector('#btn3').addEventListener('click', () => {
            var url = 'http://www.liulongbin.top:3006/api/get'
            var paramsData = { name: '钢铁侠', age: 35 }
            axios({
                method: 'GET',
                url: url,
                params: paramsData
            }).then((res) => {
                console.log(res.data)
            })
        })
        document.querySelector('#btn4').addEventListener('click', () => {
            var url = 'http://www.liulongbin.top:3006/api/post'
            var paramsData = { bookname: '红宝书', price:65 }
            axios({
                method: 'POST',
                url: url,
                data: paramsData
            }).then((res) => {
                console.log(res.data)
            })
        })
    </script>
</body>

</html>
